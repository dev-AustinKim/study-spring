<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EX08</title>
</head>
<body>
<form action="ex08" name="ex08" method="get">
    <input name="name">
    <input name="price">
    <input name="stock">
    <input name="brand">
    <input type="submit">
</form>

<table border="1">
    <tr>
        <th>상품명</th>
        <th>상품가격</th>
        <th>상품재고</th>
        <th>브랜드</th>
    </tr>
    <tr>
        <td th:text="${param.name}"></td>
        <td th:text="${param.price}"></td>
        <td th:text="${param.stock}"></td>
        <td th:text="${param.brand}"></td>
    </tr>
</table>
</body>
</html>
